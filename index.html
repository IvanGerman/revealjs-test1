<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		<link rel="stylesheet" href="style.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<section data-background="images/slide1.png"></section>
					<section data-background-transition="slide" data-background="images/slide0.png"></section>
				  <section data-background-transition="slide" data-background="images/slide2.png"></section>
				  <section data-background-transition="slide" data-background="images/slide3.png" class="sl1-bg-section">
				  </section>
					<section data-background-transition="slide" data-background="images/slide4.png"></section>
					<section data-background-transition="slide" data-background="images/slide5.png"></section>
					<section data-background-transition="slide" data-background="images/slide6.png"></section>
				</section>
				<section>
				  <section data-background-transition="slide" data-background="images/slide7.png"></section>
				  <section data-background-transition="slide" data-background="images/slide8.png"></section>
					<section data-background-transition="slide" data-background="images/slide9.png"></section>
					<section data-background-transition="slide" data-background="images/slide10.png"></section>
					<section data-background-transition="slide" data-background="images/slide11.png"></section>
					<section data-background-transition="slide" data-background="images/slide12.png"></section>
					<section data-background-transition="slide" data-background="images/slide13.png"></section>
			  </section>
				<section>
					<section data-background-transition="slide" data-background="images/slide14.png"></section>
					<section data-background-transition="slide" data-background="images/slide15.png"></section>
					<section data-background-transition="slide" data-background="images/slide16.png"></section>
				</section>
				<section>
					<section data-background-transition="slide" data-background="images/slide17.png"></section>
					<section data-background-transition="slide" data-background="images/slide18.png"></section>
					<section data-background-transition="slide" data-background="images/slide19.png"></section>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
